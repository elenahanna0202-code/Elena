<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIE & ELENA Wedding</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Times New Roman', serif;
}

/* Landing Page */
.landing-page {
    height: 100vh;
    width: 100%;
    background: 
        linear-gradient(rgba(0,0,0,0.10), rgba(0,0,0,0.10)),
        url('4N3A0727.JPG');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    color: white;
    text-align: center;
    padding: 60px 20px;
}

/* Logo */
.logo {
    font-size: 10vw; /* makes it responsive */
    letter-spacing: -5px;
    font-weight: 300;
text-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* Names */
.names {
    font-size: 4vw;
    text-transform: uppercase;
    letter-spacing: 4px;

}

/* Date */
.date {
    font-size: 3vw;
    letter-spacing: 3px;
}

/* Button */
.start-btn {
    border: 1px solid rgba(255,255,255,0.6);
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
    color: white;
    padding: 15px 50px;
    text-transform: uppercase;
    letter-spacing: 4px;
    text-decoration: none;
    font-size: 25px;
    border-radius: 20px;
    transition: all 0.4s ease;
    cursor: pointer;
    margin-bottom: 70px;
}

.start-btn:hover {
 
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* Mobile Fix */
@media (max-width: 600px) {
    .logo {
        font-size: 60px;
    }

    .names {
        font-size: 18px;
    }

    .date {
        font-size: 14px;
    }
}




.header {
    animation: fadeUp 1.5s ease forwards;
    opacity: 0;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>

    <div class="landing-page">
        <div class="header">
            <div class="logo">EE</div>
            <div class="names">ELIE & ELENA</div>
            <div class="date">08 . 08 . 2026</div>
        </div>

       <a href="wedding1.html?play=true" class="start-btn">Tap to Start</a>
    </div>


</body>
</html>
