<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIE & ELENA Wedding</title>
    <style>
        /* Basic reset and font setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Times New Roman', serif;
            overflow: hidden; /* Prevents scrolling on the landing page */
        }

        /* Background Image Container */
        .landing-page {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('4N3A0727.JPG'); /* Replace with your actual image link */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        /* The "EE" Logo style */
        .logo {
            font-size: 80px;
            letter-spacing: -10px;
            margin-bottom: 0;
            font-weight: 300;
        }

        .names {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: -10px;
        }

        .date {
            font-size: 18px;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        /* The "Tap to Start" button */
        .start-btn {
            border: 1px solid white;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 15px 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            cursor: pointer;
            margin-bottom: 80px; /* Adjust based on your image framing */
        }

        .start-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="landing-page">
        <div class="header">
            <div class="logo">EE</div>
            <div class="names">ELIE & ELENA</div>
            <div class="date">08 . 08 . 2026</div>
        </div>

        <a href="wedding1.html" class="start-btn">Tap to Start</a>
    </div>

</body>
</html>
