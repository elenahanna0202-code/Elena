<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIE & ELENA Wedding</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Times New Roman', serif;
}

/* Landing Page */
.landing-page {
    height: 100vh;
    width: 100%;
    background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                url('4N3A0727.JPG');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    color: white;
    text-align: center;
    padding: 40px 20px;
}

/* Logo */
.logo {
    font-size: 10vw; /* makes it responsive */
    letter-spacing: -5px;
    font-weight: 300;
}

/* Names */
.names {
    font-size: 4vw;
    text-transform: uppercase;
    letter-spacing: 4px;
}

/* Date */
.date {
    font-size: 3vw;
    letter-spacing: 3px;
}

/* Button */
.start-btn {
    border: 1px solid white;
    background: rgba(0, 0, 0, 0.2);
    color: white;
    padding: 12px 40px;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
    cursor: pointer;
    margin-bottom: 60px;
}

.start-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Mobile Fix */
@media (max-width: 600px) {
    .logo {
        font-size: 60px;
    }

    .names {
        font-size: 18px;
    }

    .date {
        font-size: 14px;
    }
}
</style>
</head>
<body>

    <div class="landing-page">
        <div class="header">
            <div class="logo">EE</div>
            <div class="names">ELIE & ELENA</div>
            <div class="date">08 . 08 . 2026</div>
        </div>

       <a href="wedding1.html" class="start-btn">Tap to Start</a>
    </div>

</body>
</html>
